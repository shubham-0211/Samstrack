<app-menu></app-menu>

<div class="container mt-4">
  <div class="table-responsive">
    <table class="table table-hover table-bordered shadow-sm rounded text-center" style="border-radius: 15px; overflow: hidden;">
      <thead class="table-primary">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of user" class="align-middle">
          <td>{{u.username}}</td>
          <td>{{u.email}}</td>
          <td>{{u.firstName}}</td>
          <td>{{u.lastName}}</td>
          <td>{{u.role}}</td>
          <td>{{u.password | maskpassword}}</td>
          <td>
            <button class="btn btn-warning btn-sm fw-bold text-white" style="border-radius: 10px;" (click)="edituser(u.username)">
              <i class="bi bi-pencil"></i> Edit
            </button>&nbsp;
            <button class="btn btn-danger btn-sm fw-bold" style="border-radius: 10px;" (click)="deleteuser(u.username)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
