<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to right, #6a11cb, #2575fc);">
  <div class="card p-5 shadow-lg border-0" style="max-width: 420px; width: 100%; border-radius: 25px; background: #ffffff; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold mt-3">Welcome Back</h2>
      <p class="text-muted">Login to your account</p>
    </div>
    
    <form>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username">
      </div>
      
      <div class="mb-3 input-group">
        <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
      </div>
      
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe" class="text-muted">Remember Me</label>
        </div>
        <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
      </div>
      
      <div class="text-center">
        <button (click)="login()" class="btn btn-primary fw-bold w-100 py-2 shadow-lg" style="border-radius: 30px; transition: 0.3s; background: linear-gradient(135deg, #007bff, #0056b3); border: none; font-size: 18px;">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
      
      <div class="text-center mt-3">
        <p class="text-muted">Don't have an account? <a href="#" class="text-primary text-decoration-none">Sign Up</a></p>
      </div>
    </form>
  </div>
</div>
